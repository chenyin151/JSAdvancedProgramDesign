<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交表单</title>
</head>
<body>
    <form method="POST" id="myForm">
        <!-- 通用提交按钮 -->
        <input type="submit" value="Submit Form" > 
        <!-- 自定义提交按钮 -->
        <button type="submit">Submit Form</button>
        <!-- <input type="image" src="graphics.gif"> -->
        <input type="text" id="textbox1">
        <!-- 通用重置按钮 -->
        <input type="reset" value="Reset Form">
        <button type="reset">重置表单</button>
        <button>重置表单</button>
    </form>

    <form method="POST" id="myForm1">
        <ul>
            <li><input type="radio" name="color" value="red"></li>
            <li><input type="radio" name="color" value="green"></li>
            <li><input type="radio" name="color" value="blue"></li>
            <li><input type="radio" name="color" value="yellow"></li>
        </ul>
    </form>
    
    <script>
       var EventUtil = {
           addHandler : function(element, type, handler) {
               console.log('addHandle', element)
                if (element.addEventListener) {
                    element.addEventListener(type, handler, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + type, handler);
                } else {
                    element['on' + type] = handler;
                }
           },
        //    取消默认鼠标事件
           preventDefault : function(event) {
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    // 兼容IE浏览器的取消默认鼠标事件
                    event.returnValue = false;
                }
           },
           getEvent : function(event) {
                return event ? event : window.event
           },
           getTarget : function(event) {
               if (event.preventDefault) {
                   event.preventDefault()
               } else {
                   event.returnValue = false;
               }
           },
           removeHandler : function(element, type, handler) {
                if (element.removeEventListener) {
                    element.removeEventListener(type, handler, false);
                } else if (element.detachEvent) {
                    element.detachEvent('on' + type, handler);
                } else {
                    element['on' + type] = null;
                }
           }, 
           stopPropagation : function(event) {
               if (event.stopPropagation) {
                   event.stopPropagation();
               } else {
                   event.cancelBubble = true
               }
           }
       }
       var myForm = document.getElementById('myForm');
       EventUtil.addHandler(myForm, "submit", function(event) {
           console.log('submit');
           event = EventUtil.getEvent(event);
           EventUtil.preventDefault(event);
       })
    //    myForm.submit();
    EventUtil.addHandler(myForm, 'reset', function(event) {
        // 取消事件对象
        event = EventUtil.getEvent(event);
        // 阻止表单重置
        // EventUtil.preventDefault(event);
    })
    EventUtil.addHandler(myForm, 'click', function(event) {
        // 手动调用表单重置
        myForm.reset();
    })
    // elements可以获取表单中的元素集合
    console.log(myForm.elements['textbox1'])
    // 获取表单中的元素的数量
    console.log(myForm.elements.length);
    // 获取表单中的第一个字段
    console.log(myForm.elements[0]);
    var myForm1 = document.getElementById('myForm1');
    // 多个表单控件都在使用同一个name则返回一个NodeList
    console.log('多个表单控件使用同样的name', myForm1.elements['color']);
    var field = myForm.elements['textbox1'];
    // 修改value属性
    field.value='sss';
    // 设置焦点
    field.focus();
    myForm1.elements['color'][0].disabled=true;
    // 修改type属性
    myForm1.elements[3].type='checkbox';
   </script>
</body>
</html>
